<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Clicker</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="btn btn-start">START</div>
      </div>
      <div class="Score">
        SCORE: <span class="points">0</span><br />
        SECONDS: <span class="seconds"></span><br />
        AVERAGE PER MINUTE: <span class="avg"></span><br />
        HIGH-SCORE: <span class="hs"></span>
      </div>
      <div class="Restart">
        <div class="btn btn-start btn-restart">RESTART</div>
      </div>
      <div class="Seconds"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
