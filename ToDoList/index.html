<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="td"><h1>To-Do List</h1></div>
      <div class="btn add" title="add new">
        <img src="./styles/plus.png" width="20px" />
      </div>
      <form class="createnew">
        <input type="newTask" placeholder="What would you like to do?" />
        <input type="submit" value="Add" />
        <input type="button" value="Escape" />
      </form>
    </div>
    <div class="alltasks">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
