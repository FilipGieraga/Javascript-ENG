<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>API Project</title>
  </head>
  <body>
    <div class="container mb-5">
      <div class="w-75 mx-auto p-4 mt-5">
        <h1 class="text-center py-3">New York Times Bestsellers</h1>
        <div class="row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Date:</label
          >
          <div class="col-md-12">
            <input
              type="text"
              class="form-control date-search"
              placeholder="Format: YYYY-MM-DD/ Default: current"
              aria-label="Search"
            />
          </div>
        </div>
        <div class="mt-3 mx-auto">
          <label for="type" class="col-sm-2 col-form-label">Type:</label>
          <div class="col-sm-auto">
            <select
              class="form-select type-search"
              aria-label="Default select example"
            ></select>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <div class="btn btn-search btn-primary">Search</div>
        </div>
      </div>
      <div class="results my-5 d-flex flex-wrap justify-content-evenly">
        <!-- <div class="card mx-3 mb-4" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 250px; min-width: 200px; cursor: pointer;">
              <img src="https://storage.googleapis.com/du-prd/books/images/9781250220257.jpg" class="img-fluid">
              <div class="card-body">
                <h5 class="card-title text-center">APPLES NEVER FALL</h5>
                <p class="card-text mb-0 text-center">Author: Liane Moriarty</p>
                <p class="rank card-text text-end">#21</p>
              </div>
            </div> -->
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Title: APPLES NEVER FALL
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="card-text">Author: Liane Moriarty</p>
              <p class="card-text">
                Description: The Delaney siblings suspect their father of
                causing the disappearance of their mother.
              </p>
              <p class="card-text">Publisher: "Holt"</p>
              <p class="card-text">Rank: 3</p>
              <p class="card-text">Weeks on bestsellers list: 2</p>
              <h6 class="text-center">
                <a
                  href="https://www.amazon.com/dp/1250220254?tag=NYTBSREV-20"
                  target="_blank"
                  >Buy on Amazon</a
                >
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
